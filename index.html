<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="card">
      <img class="card__image" src="./assets/images/image-qr-code.png" alt="QR code" />
      <h2 class="card__title">
        Improve your front-end skills by building projects
      </h2>
      <p class="card__text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <footer class="attribution">
      Challenge by
      <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution__link" href="https://github.com/morteza1399" target="_blank">Morteza Abdollahi</a>
    </footer>
  </body>
</html>
